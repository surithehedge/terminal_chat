name: Cross-Platform Build & Test
on: [push]

jobs:
  build-and-test:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Note: No 'setup-cmake' needed. It's pre-installed on GitHub Runners.

      - name: Configure CMake
        # We use -B build to keep source tree clean per Spec 3.5
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build build --config Release

      - name: Run Phase I Tests
        shell: bash
        run: |
          cd build
          ctest -C Release --output-on-failure
